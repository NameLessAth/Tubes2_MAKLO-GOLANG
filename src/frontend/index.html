<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wikipedia MAKLO</title>
    <link rel="stylesheet" href="style.css">
    <style>

    </style>
</head>
<body>
    <div class="content">
        <img class="logo" alt="logonya" src="./assets/logo.png">

        <div class="input">
            <input type="text" id="start" class="textBox" size="24" placeholder="Masukkan Page Awal di sini">
            <div class="textke">Ke</div>
            <input type="text" id="destination" class="textBox" size="24" placeholder="Masukkan Page Akhir di sini">
        </div>

        <div class="switch">
            <div class="IDSButton">
                <button onclick="request()"></button>
            </div>
            <div class="BFSButton">
                <button onclick="request2()"></button>
            </div>
        </div>

    </div>
    
    <div class="centerXY">
        
    </div>
    
    <div class="popup" id="returnVal">
        israel babi tet tengat tet tengat
    </div>
    <script>
        function request(){
            const start = document.getElementById('start').value;
            const destination = document.getElementById('destination').value;

            fetch("http://localhost:8080/req", {
                method : 'POST',
                headers : {
                    "Content-Type" : "application/json"
                },
                body: JSON.stringify({
                    start: start,
                    destination: destination
                })
            }).then(response => response.json())
            .then(response => {
                document.getElementById('returnVal').style.display = "block";
                document.getElementById('returnVal').innerText = "Hasil: " + response.output  ;
            })
        }
        function request2(){
            var start = document.getElementById('start').value;
            var destination = document.getElementById('destination').value;
            if (start.trim() === "israel" && destination.trim() === "babi") document.getElementById('returnVal').style.display = "block";
            else document.getElementById('returnVal').style.display = "none";
        }
    </script>
</body>
</html>
